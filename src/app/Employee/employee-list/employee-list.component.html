<div style="text-align: center; padding-top: 18px;">
    <h4>List of Employees</h4>
</div>

<div *ngIf = "EmployeeList && EmployeeList.length == 0">
    <div style="text-align: center; color: red;">
        No Employee found.
    </div>
</div>

<div *ngIf = "EmployeeList && EmployeeList.length > 0">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput  (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="SNo">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let employee;let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.FirstName}} </td>
        </ng-container>
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.LastName}} </td>
        </ng-container>
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let employee"> {{employee.Gender}} </td>
        </ng-container>
        <ng-container matColumnDef="EmailId">
            <th mat-header-cell *matHeaderCellDef> EmailId </th>
            <td mat-cell *matCellDef="let employee"> {{employee.EmailId}} </td>
          </ng-container>
          <ng-container matColumnDef="MobileNo">
            <th mat-header-cell *matHeaderCellDef> MobileNo </th>
            <td mat-cell *matCellDef="let employee"> {{employee.MobileNo}} </td>
          </ng-container>
          <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let employee"> {{employee.Country}} </td>
          </ng-container>
          <ng-container matColumnDef="State">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let employee"> {{employee.State}} </td>
          </ng-container>
          <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let employee"> {{employee.City}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let employee"> 
                <button (click) = "onEdit(employee)">Edit</button>
            </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let employee"> 
                <button (click) = "onDelete(employee)">Delete</button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
