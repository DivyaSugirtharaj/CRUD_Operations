
<form [formGroup]="EmployeeForm">
    <div class="col-md-12 row" style="padding: 10px;">
            <div class="col-md-4">
            <mat-form-field   class = "col-md-12">
                <mat-label>First Name</mat-label>
                <input matInput  formControlName="FirstName">
            </mat-form-field>
            </div>
            <div class="col-md-4">
            <mat-form-field   class = "col-md-12">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="LastName">
            </mat-form-field>
            </div>
            <div class="col-md-4">
            <mat-form-field class = "col-md-12">
                <mat-label>Email ID</mat-label>
                <input matInput  formControlName="EmailId">
            </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class = "col-md-12">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput type="number"  formControlName="MobileNo">
                </mat-form-field>
                </div>
            <div class="col-md-4">
            <mat-form-field class = "col-md-12">
                <mat-label>Gender</mat-label>
                <input matInput  formControlName="Gender">
            </mat-form-field>
            </div>
            <div class="col-md-4">
            <mat-form-field class = "col-md-12">
                <mat-label>Country</mat-label>
                <input matInput  formControlName="Country">
            </mat-form-field>
            </div>
            <div class="col-md-4">
            <mat-form-field class = "col-md-12">
                <mat-label>State</mat-label>
                <input matInput  formControlName="State">
            </mat-form-field>
            </div>
            <div class="col-md-4">
            <mat-form-field class = "col-md-12">
                <mat-label>City</mat-label>
                <input matInput  formControlName="City">
            </mat-form-field>
            </div>
    </div>
</form>
<div class="col-md-12" style="text-align: center;">
    <button mat-raised-button color="primary" (click) = "addEmployee()" *ngIf = "!ShowUpdateButton">
        Submit
    </button>
    <button mat-raised-button color="primary" (click) = "UpdateEmployeeDetails()" *ngIf = "ShowUpdateButton">
        Update
    </button>
    <button mat-raised-button color="warn" style="margin-left: 5px;" (click) = "resetForm()">
        Reset
    </button>
</div>
